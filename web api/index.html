<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangoes - Home</title>
    <link rel="icon" href="https://bunnybubui.github.io/newlight.github.io/pictures/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans Thai', sans-serif;
            background-color: #adb473;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            position: relative;
            background-image: url("mangoes-logo.png");
            background-image: image-set("mangoes-logo.png" 1.25x);
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: glow-particle infinite 5s;
        }

        @keyframes glow-particle {
            0% {
                filter: drop-shadow(0px 0px 0px white);
            }

            50% {
                filter: drop-shadow(0px 0px 20px white);
            }

            100% {
                filter: drop-shadow(0px 0px 0px white);
            }
        }

        .container {
            color: black;
            background-color: #ffffff;
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            animation: fadeIn 1s;
        }

        h1 {
            font-weight: 700;
        }

        .btn {
            margin-top: 10px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-primary {
            background-color: #e74c3c;
            color: #ffffff;
            border: 1px solid #e74c3c;
            transition: color 0.5s, background-color 0.5s;
        }

        .btn-primary:hover {
            background-color: #ed7769;
            color: #ffffff;
            border: 1px solid #e74c3c;
        }

        .btn-outline-light {
            border-color: white;
            color: #e74c3c;
            transition: color 0.5s, background-color 0.5s;
            border: 1px solid #e74c3c;
        }

        .btn-outline-light:hover {
            background-color: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }

        .user-profile img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            object-fit: cover;

        }

        @keyframes glow {
            0% {
                filter: drop-shadow(0px 0px 0px rgb(255, 206, 174));
                transform: scale(100%);
            }

            50% {
                filter: drop-shadow(0px 0px 10px rgb(255, 192, 149));
                transform: scale(105%);
            }

            100% {
                filter: drop-shadow(0px 0px 0px rgb(255, 206, 174));
                transform: scale(100%);
            }
        }

        .profile-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            animation: glow infinite 5s;
        }

        .profile-container img {
            width: 250px;
            height: 250px;
            animation: scale-des 1s;
        }

        @keyframes scale-des {
            0% {
                transform: scale(50%);
            }

            100% {
                transform: scale(100%);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-100%);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 500px) {
            .profile-container img {
                width: 150px;
                height: 150px;
                animation: scale 1s;
            }

            @keyframes scale {
                0% {
                    transform: scale(150%);
                }

                100% {
                    transform: scale(100%);
                }
            }

            .container-right {
                width: 200px;
            }

        }

        .container-right {
            display: none;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            animation: fadeIn 0.5s ease-in-out, move-right 2s;
        }

        .track-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .status-display {
            font-size: 18px;
            color: #333;
            font-weight: bold;
            text-align: center;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #e74c3c;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        ::-webkit-scrollbar {
            width: 1vw;
            background-color: #adb473;
        }

        ::-webkit-scrollbar-thumb {
            width: 1vw;
            background-color: #c6cc96;
            border-radius: 1vw;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #818752;
        }

        #searchId {
            width: 80%;
            max-width: 300px;
            margin: 10px auto;
        }

        #addForm {
            margin-top: 20px;
        }

        #addForm input {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <h1>ยินดีต้อนรับสู่ Mangoes</h1>

        <!-- Search Form -->
        <div class="mb-3">
            <label for="searchId" class="form-label">ค้นหาโดย Student ID หรือ Student Name</label>
            <input type="text" id="searchId" class="form-control" placeholder="Student ID หรือ Name">
            <button class="btn btn-primary mt-2" onclick="searchItem()">ค้นหา</button>
        </div>

        <!-- Display Item -->
        <div id="item-container"></div>

        <!-- Add Item Form -->
        <div class="mb-3">
            <button class="btn btn-outline-light" onclick="toggleAddForm()">เพิ่มข้อมูล</button>
        </div>
        <div id="addForm" style="display: none;">
            <input type="text" id="addName" class="form-control" placeholder="Student Name" />
            <input type="number" id="addId" class="form-control mt-2" placeholder="Student ID" />
            <button class="btn btn-primary mt-2" onclick="addItem()">เพิ่ม</button>
        </div>

        <!-- Edit Form -->
        <div id="editForm" style="display: none;">
            <h3>แก้ไขข้อมูล</h3>
            <input type="text" id="editName" class="form-control" placeholder="Student Name" />
            <input type="number" id="editId" class="form-control mt-2" placeholder="Student ID" />
            <button class="btn btn-warning mt-2" onclick="saveEditItem()">บันทึกการแก้ไข</button>
            <button class="btn btn-secondary mt-2" onclick="cancelEdit()">ยกเลิก</button>
        </div>
    </div>


    <script>
        let items = [];
        let currentItem = null; // To store the current item for edit

        // Fetch items from the server
        async function fetchItems() {
            try {
                let response = await fetch("http://localhost:3000/items");
                let data = await response.json();
                items = data;
            } catch (error) {
                console.error("Error fetching items:", error);
            }
        }

        // Display a single item
        function displayItem(item) {
            const container = document.getElementById('item-container');
            container.innerHTML = ''; // Clear previous results

            if (item) {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('item');
                itemDiv.innerHTML = `
                    <div class="d-flex justify-content-between">
                        <span>ชื่อ: ${item.name}</span>
                        <span>ID: ${item.id}</span>
                    </div>
                    <button class="btn btn-outline-light" onclick="editItem(${item.id})">แก้ไข</button>
                    <button class="btn btn-danger" onclick="deleteItem(${item.id})">ลบ</button>
                `;
                container.appendChild(itemDiv);
            } else {
                container.innerHTML = '<p>ไม่พบข้อมูลที่ค้นหา</p>';
            }
        }

        // Search for an item by ID or Name
        function searchItem() {
            const searchQuery = document.getElementById('searchId').value.toLowerCase();
            const item = items.find(i => i.id.toString().includes(searchQuery) || i.name.toLowerCase().includes(searchQuery));
            displayItem(item); // Display only the matched item
        }

        // Toggle Add Form visibility
        function toggleAddForm() {
            const addForm = document.getElementById('addForm');
            addForm.style.display = addForm.style.display === 'none' ? 'block' : 'none';
        }

        // Add new item
        function addItem() {
            const name = document.getElementById('addName').value;
            const id = document.getElementById('addId').value;

            if (name && id) {
                const newItem = { id, name };
                items.push(newItem);
                displayItem(newItem); // Display the new item after adding
                document.getElementById('addName').value = '';
                document.getElementById('addId').value = '';
                document.getElementById('addForm').style.display = 'none';
            } else {
                alert("กรุณากรอกข้อมูลให้ครบถ้วน");
            }
        }

        // Edit an item
        function editItem(id) {
            currentItem = items.find(item => item.id === id);
            if (currentItem) {
                document.getElementById('editName').value = currentItem.name;
                document.getElementById('editId').value = currentItem.id;
                document.getElementById('editForm').style.display = 'block';
            }
        }

        // Save edited item
        function saveEditItem() {
            if (currentItem) {
                currentItem.name = document.getElementById('editName').value;
                currentItem.id = document.getElementById('editId').value;
                displayItem(currentItem); // Display updated item
                document.getElementById('editForm').style.display = 'none';
                currentItem = null; // Reset current item
            }
        }

        // Cancel edit
        function cancelEdit() {
            document.getElementById('editForm').style.display = 'none';
            currentItem = null; // Reset current item
        }

        // Delete an item
        function deleteItem(id) {
            items = items.filter(item => item.id !== id);
            displayItem(null); // Clear the displayed item
        }

        window.onload = function () {
            document.getElementById('loader').style.display = 'none';
            fetchItems();
        };

        // Particles.js setup
        particlesJS("particles-js", {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle", stroke: { width: 0, color: "#000000" } },
                opacity: { value: 0.5, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false } },
                size: { value: 3, random: true, anim: { enable: true, speed: 4, size_min: 0.1, sync: false } },
                move: { enable: true, speed: 2, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } }
            }
        });
    </script>
</body>

</html>
