<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการนักศึกษา</title>
    <!-- ใช้ Bootstrap 5.3.0 CDN ที่ถูกต้อง -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-5">ระบบจัดการนักศึกษา</h1>

        <!-- ฟอร์มเพิ่มข้อมูลนักศึกษา -->
        <div class="mb-5">
            <h2 class="h4 mb-3">เพิ่มข้อมูลนักศึกษา</h2>
            <form id="addForm" class="space-y-3">
                <div class="mb-3">
                    <input type="text" id="studentName" class="form-control" placeholder="ชื่อของนักศึกษา" required>
                </div>
                <div class="mb-3">
                    <input type="number" id="studentID" class="form-control" placeholder="รหัสนักศึกษา" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">เพิ่มข้อมูล</button>
            </form>
        </div>

        <!-- ฟอร์มแก้ไขข้อมูลนักศึกษา -->
        <div class="mb-5">
            <h2 class="h4 mb-3">แก้ไขข้อมูลนักศึกษา</h2>
            <form id="editForm" class="space-y-3">
                <div class="mb-3">
                    <input type="text" id="editName" class="form-control" placeholder="ชื่อของนักศึกษา" required>
                </div>
                <div class="mb-3">
                    <input type="number" id="editID" class="form-control" placeholder="รหัสนักศึกษา" required>
                </div>
                <button type="submit" class="btn btn-warning w-100">แก้ไขข้อมูล</button>
            </form>
        </div>

        <!-- ฟอร์มค้นหาข้อมูลนักศึกษา -->
        <div class="mb-5">
            <h2 class="h4 mb-3">ค้นหานักศึกษาตามรหัส</h2>
            <input type="text" id="searchID" class="form-control" placeholder="กรอกรหัสนักศึกษาที่ต้องการค้นหา">
            <button onclick="searchStudent()" class="btn btn-info mt-3 w-100">ค้นหา</button>
        </div>

        <!-- แสดงข้อมูลนักศึกษาที่ค้นพบ -->
        <div id="studentDetails" class="p-4 bg-white rounded shadow-sm">
            <h2 class="h5 mb-3">รายละเอียดนักศึกษา</h2>
            <div id="studentInfo"></div>
        </div>

        <!-- แสดงรายการนักศึกษา -->
        <div class="mt-5">
            <h2 class="h4 mb-3">รายชื่อนักศึกษาทั้งหมด</h2>
            <ul id="studentList" class="list-group"></ul>
        </div>
    </div>

    <!-- เชื่อมโยง Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // ดึงข้อมูลนักศึกษาทั้งหมดเมื่อโหลดหน้าเว็บ
        window.onload = async () => {
            await fetchStudents();
        };

        // ฟังก์ชันดึงข้อมูลนักศึกษาทั้งหมด
        async function fetchStudents() {
            const res = await fetch('http://localhost:3000/students');
            const students = await res.json();
            const studentList = document.getElementById('studentList');
            studentList.innerHTML = '';
            students.forEach(student => {
                const li = document.createElement('li');
                li.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
                li.innerHTML = `รหัส: ${student.student}, ชื่อ: ${student.name}`;
                const deleteButton = document.createElement('button');
                deleteButton.innerText = 'ลบ';
                deleteButton.classList.add('btn', 'btn-danger');
                deleteButton.onclick = () => deleteStudent(student._id);
                li.appendChild(deleteButton);
                studentList.appendChild(li);
            });
        }

        // ฟังก์ชันค้นหานักศึกษา
        async function searchStudent() {
            const studentID = document.getElementById('searchID').value;
            const res = await fetch(`http://localhost:3000/students/student/${studentID}`);
            const student = await res.json();
            const studentInfo = document.getElementById('studentInfo');
            if (student.error) {
                studentInfo.innerHTML = `<p class="text-danger">${student.error}</p>`;
            } else {
                studentInfo.innerHTML = `
                    <p><strong>รหัส:</strong> ${student.student}</p>
                    <p><strong>ชื่อ:</strong> ${student.name}</p>
                `;
            }
        }

        // ฟังก์ชันเพิ่มข้อมูลนักศึกษา
        document.getElementById('addForm').onsubmit = async (e) => {
            e.preventDefault();
            const name = document.getElementById('studentName').value;
            const studentID = document.getElementById('studentID').value;
            const data = { name, student: parseInt(studentID) };
            await fetch('http://localhost:3000/students', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            fetchStudents(); // อัปเดตข้อมูลหลังจากเพิ่ม
        };

        // ฟังก์ชันแก้ไขข้อมูลนักศึกษา
        document.getElementById('editForm').onsubmit = async (e) => {
            e.preventDefault();
            const name = document.getElementById('editName').value;
            const studentID = document.getElementById('editID').value;
            const data = { name, student: parseInt(studentID) };
            await fetch(`http://localhost:3000/students/${studentID}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            fetchStudents(); // อัปเดตข้อมูลหลังจากแก้ไข
        };

        // ฟังก์ชันลบข้อมูลนักศึกษา
        async function deleteStudent(id) {
            await fetch(`http://localhost:3000/students/${id}`, { method: 'DELETE' });
            fetchStudents(); // อัปเดตข้อมูลหลังจากลบ
        }
    </script>
</body>
</html>
